<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link href="css/vendors.bundle.rtl.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.bundle.rtl.css" rel="stylesheet" type="text/css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <!--===============================================================================================-->
</head>
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<div class="m-grid m-grid--hor m-grid--root m-page">
    <div style="background:#252525"
         class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin "
         id="m_login">

        <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
            <div class="div1 m-stack m-stack--hor m-stack--desktop">
                <div class="m-login__container">

                    <br>
                    <div class="alert alert-danger">
                        <strong>لطفا اطلاعات شماره تماس  را درست وارد کنید</strong>
                    </div>
                    <div class="m-login__signin">
                        <form class="m-login__form m-form" action="">
                            <div class="wrap-input100 validate-input"
                                 data-validate="Valid email is required: ex@abc.xyz">
                                <input style="padding-right: 50px" class="class1 input100" type="text" name="name"
                                       placeholder=" &nbsp; شماره تماس ">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
                                    <i style="font-size: 18px" class="fas fa-phone"></i>
						</span>
                            </div>
                            <br>
                            <div class="wrap-input100 validate-input"
                                 data-validate="Valid email is required: ex@abc.xyz">
                                <input style="padding-right: 50px" class="class1 input100" type="text" name="pass"
                                       placeholder="&nbsp;     رمز عبور">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
							<i  style="font-size: 18px" class="fas fa-user-lock"></i>
						</span>
                            </div>
                            <br>
                            <div class="row m-login__form-sub">
                                <div class="lable1 col m--align-left">
                                    <label class="m-checkbox m-checkbox--focus">
                                        <input class="class1" type="checkbox" name="remember"> مرا به خاطر
                                        بسپار
                                        <span></span>
                                    </label>
                                </div>
                                <div class="lable1 col m--align-right">
                                    <a href="javascript:;" id="m_login_forget_password"
                                       class="m-link class3">یادآوری رمز
                                        عبور</a>
                                </div>
                            </div>
                            <br>
                            <div  class="lable1 m-login__form-action">
                                <button id="m_login_signin" class="btn btn-lg m-btn m-btn--pill m-btn--custom class4">
                                    ورود
                                </button>
                            </div>

                        </form>
                        <div style="margin-top: 15px" class="lable1 m-login__form-action">
                                <button id="m_login_signup"
                                        class="class4 btn btn-lg  m-btn m-btn--pill m-btn--custom  m-login__btn"
                                        href="javascript:;">عضویت
                                </button>
                    	</div>
                    </div>
                    <div class="m-login__signup">
                        <form class="m-login__form m-form" action="">
                            <div class="wrap-input100 validate-input">
                                <input style="padding-right: 50px" data-msg="Please enter at least 4 chars" class="class1 input100" type="text"
                                       name="name"
                                       placeholder="     نام کاربری">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
<i style="font-size: 20px" class="fas fa-user"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input">
                                <input style="padding-right: 50px" class="class1 input100" type="text" name="mobile"
                                       placeholder="     تلفن همراه">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
<i style="font-size: 20px" class="fas fa-phone"></i>						</span>
                            </div>

                            <form class="wrap-input100 validate-input">

                                <input   class="class1 input100" type="text"
                                       placeholder="استان" list="browserr" name="browser">

                                <datalist id="browserr">
                                    <option style="text-align: right" value="سمنان">
                                    <option value="اصفهان">
                                    <option value="مازندران">
                                    <option value="تهران">
                                    <option value="خوزستان">
                                </datalist>
                            </form>
                            <form class="wrap-input100 validate-input">

                                <input   class="class1 input100" type="text"
                                         placeholder="شهرستان" list="browser" name="browser">

                                <datalist id="browser">
                                    <option value="دامغان">
                                    <option value="شاهرود">
                                    <option value="میامی">
                                    <option value="سمنان">
                                </datalist>
                            </form>
                            <form class="wrap-input100 validate-input">

                                <input   class="class1 input100" type="text"
                                         placeholder="منطقه" list="browsers" name="browser">

                                <datalist id="browsers">
                                    <option value="۱">
                                    <option value="۲">
                                    <option value="۳">
                                    <option value="۴">
                                </datalist>
                            </form>
                            <div class="wrap-input100 validate-input">
                                <input style="padding-right: 50px" data-msg="Please enter at least 4 chars" class="class1 input100" type="text"
                                       name="name"
                                       placeholder="    رمز عبور">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
<i style="font-size: 20px" class="fas fa-user-lock"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input">
                                <input style="padding-right: 50px" data-msg="Please enter at least 4 chars" class="class1 input100" type="text"
                                       name="name"
                                       placeholder="    تایید رمز عبور">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
<i style="font-size: 20px" class="fas fa-user-lock"></i>
                                </span>
                            </div>


                            <br>
                            <div class="logo m-login__form-action">
                                <button id="m_login_signup_cancel"
                                        class="class1 btn btn-lg  m-btn m-btn--pill m-btn--custom m-login__btn">
                                    لغو ثبت نام
                                </button>
                                <button data-toggle="modal" data-target="#myModal" id="m_login_signup_submit"
                                        class="class5 btn btn-lg m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
                                    ثبت
                                    نام
                                </button>&nbsp;&nbsp;
                            </div>


                        </form>
                    </div>

                    <div class="m-login__forget-password">
                        <div class="m-login__head">
                            <div class="class6 m-login__desc">
                              لطفا پیامک دریافتی را وارد نمایید
                            </div>
                        </div>
                        <br>
                        <form class="m-login__form m-form" action="">
                            <div class="wrap-input100 validate-input">
                                <input style="padding-right: 50px" class="class1 input100" type="text" name="emaill"
                                       placeholder=" شماره خود را وارد کنید">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
							<i style="font-size: 20px" class="fas fa-phone"></i>
						</span>
                            </div>
                            <br>
                            <div class="logo m-login__form-action">
                                <button id="m_login_forget_password_submit"
                                        class="class4 btn btn-lg  m-btn m-btn--pill m-btn--custom m-btn--air">ارسال
                                    پیامک
                                </button>
                                <button id="m_login_forget_password_cancel"
                                        class="class4 btn btn-lg  m-btn m-btn--pill m-btn--custom">ورود
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="login100-pic">
            <img style="padding-right: 2px" src="pic/bg.jpg">
        </div>
    </div>

</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">لطفا عدد دریافتی را وارد کنید</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usr">عدد را وارد کنید</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">ثبت نام</button>
            </div>
        </div>
    </div>
</div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="js/vendors.bundle.js" type="text/javascript"></script>
<script src="js/scripts.bundle.js" type="text/javascript"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<script src="js/main.js"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<!--===============================================================================================-->
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>


</body>
</html>
