{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <link href='http://www.fontonline.ir/css/BYekan.css' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'login-css/images/icons/favicon.ico' %}"/>
    <link href="{% static 'login-css/css/vendors.bundle.rtl.css' %}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'login-css/css/style.bundle.rtl.css' %}" rel="stylesheet" type="text/css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/vendor/select2/select2.min.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login-css/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <!--===============================================================================================-->
</head>
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<div class="m-grid m-grid--hor m-grid--root m-page">
    <div style="background:#252525"
         class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin "
         id="m_login">

        <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
            <div class="div1 m-stack m-stack--hor m-stack--desktop">
                <div class="m-login__container">

                    <br>
                    <div style="text-align: center;font-size: 20px">
                        <strong  style="color: white">کد تایید ارسال شده را تایید کنید</strong>
                    </div>
                    <div class="m-login__signin">
                        <form class="m-login__form m-form" action="">
                            <div class="wrap-input100 validate-input"
                                 data-validate="Valid email is required: ex@abc.xyz">
                                <input style="padding-right: 50px" class="class1 input100" type="text" name="name"
                                       placeholder=" &nbsp;کد تایید ">
                                <span class="focus-input100"></span>
                                <span class="span1 symbol-input100">
                                    <i style="font-size: 18px" class="fas fa-phone"></i>
						</span>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div  class="lable1 m-login__form-action">
                                <button id="m_login_signin" class="btn btn-lg m-btn m-btn--pill m-btn--custom class4">
                                    ورود
                                </button>
                            </div>

                        </form>
                        <div style="margin-top: 15px" class="lable1 m-login__form-action">
                            <button
                                    class="class4 btn btn-lg  m-btn m-btn--pill m-btn--custom  m-login__btn"
                                    href="#">ارسال دوباره کد
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="login100-pic">
            <img style="padding-right: 2px" src="pic/bg.jpg">
        </div>
    </div>

</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">لطفا عدد دریافتی را وارد کنید</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usr">عدد را وارد کنید</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">ثبت نام</button>
            </div>
        </div>
    </div>
</div>
</div>


<!--===============================================================================================-->
<script src="{% static 'login-css/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'login-css/js/vendors.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'login-css/js/scripts.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'login-css/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'login-css/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login-css/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'login-css/js/main.js' %}"></script>
<script src="{% static 'login-css/js/login.js' %}" type="text/javascript"></script>
<script src="{% static 'login-css/vendor/tilt/tilt.jquery.min.js' %}"></script>
<!--===============================================================================================-->
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>


</body>
</html>
