{% load static %}
<style>
    @keyframes rotate {
        from {
            transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            -ms-transform: rotate(0deg)
        }
        to {
            transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            -ms-transform: rotate(360deg)
        }
    }

    .header {
        height: 750px;
        background: url(../../px-images/bg5.jpg);
        background-repeat: no-repeat;
        background-position: top;
        background-size: cover;
        position: relative
    }

    .header .dots {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background: url(../../px-images/pattern.png);
        background-size: 10px;
        width: 100%;
        height: 100%
    }

    .header .shade {
        position: absolute;
        top: 0;
        background: linear-gradient(12deg, rgba(0, 0, 0, 0.9), rgba(255, 255, 255, 0));
        width: 100%;
        height: 750px
    }

    .header nav {
        width: 100%;
        position: fixed;
        top: 0;
        right: 0;
        z-index: 100;
        color: #eee;
        padding: 10px 0;
        font-size: 14px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        background: rgba(0, 0, 0, 0.5);
        border-top: 4px solid transparent;
        transition: all .2s ease;
        -moz-transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease;
        font-family: 'yekan';
    }

    .header nav ul {
        list-style: none;
        padding: 0 0
    }

    .header nav ul.mainMenu li, .header nav ul.mobileMenu li {
        float: right;
        padding: 5px 0
    }

    .header nav ul.mainMenu li a, .header nav ul.mobileMenu li a {
        color: #eee;
        padding: 30px 20px;
        border-bottom: 1px solid transparent;
        position: relative;
        top: 11px;
        font-weight: normal;
        transition: all .2s ease;
        -moz-transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease
    }

    .header nav ul.mainMenu li.logo, .header nav ul.mobileMenu li.logo {
        background: url(../../px-images/logo.png);
        background-size: 100% 65%;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        width: 90px;
        height: 60px;
        margin-left: 10px;
        transition: all .2s ease;
        -moz-transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease
    }

    .header nav ul.mainMenu li.left, .header nav ul.mobileMenu li.left {
        float: left
    }

    .header nav ul.mainMenu li.left a, .header nav ul.mobileMenu li.left a {
        padding: 10px 20px;
        background: none !important;
        border-bottom: none
    }

    .header nav ul.mainMenu li.left a .lnr, .header nav ul.mobileMenu li.left a .lnr {
        font-size: 20px;
        transition: all .2s ease;
        -moz-transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease
    }

    .header nav ul.mainMenu li.left:hover a .lnr, .header nav ul.mobileMenu li.left:hover a .lnr {
        color: #66c000
    }

    .header nav ul.mainMenu li:hover a, .header nav ul.mobileMenu li:hover a {
        background: rgba(220, 220, 220, 0.2);
        border-bottom-color: #66c000;
        color: #fff
    }

    .header nav:not(.scrolling) ul.mainMenu li a {
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        border-bottom: none;
    }

    .header nav ul.mobileMenu {
        display: none
    }

    .header nav.scrolling {
        background: #fff;
        color: #444;
        border-bottom-color: #eee;
        border-top-color: #66c000;
        box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.1)
    }

    .header nav.scrolling ul.mainMenu li.logo, .header nav.scrolling ul.mobileMenu li.logo {
        background-image: url(../../px-images/logo-dark.png)
    }

    .header nav.scrolling ul.mainMenu li a, .header nav.scrolling ul.mobileMenu li a {
        color: #444
    }

    .header .iSearch {
        position: relative;
        margin: 0 auto;
        padding-top: 220px
    }

    .header .iSearch .container {
        width: 700px
    }

    .header .iSearch h1 {
        text-align: center;
        color: #fff;
        font-size: 40px;
        letter-spacing: -2px;
        font-family: 'yekanBold';
        font-weight: normal
    }

    .header .iSearch h1 span {
        color: #70cb09
    }

    .header .iSearch p {
        text-align: center;
        color: #fff;
        padding: 20px 0
    }

    .header .iSearch p .off {
        background: #66c000;
        color: #fff;
        font-size: 10px;
        padding: 5px;
        margin-right: 10px;
        border-radius: 2px;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        -ms-border-radius: 2px;
        -o-border-radius: 2px
    }

    .header .iSearch form {
        margin-top: 20px;
        position: relative
    }

    .header .iSearch form .chosen-single {
        display: block;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        width: 100%;
        float: right;
        border-color: #eee;
        border-radius: 0;
        -moz-border-radius: 0;
        -webkit-border-radius: 0;
        -ms-border-radius: 0;
        -o-border-radius: 0
    }

    .header .iSearch form .chosen-container {
        display: block;
        float: right;
        width: calc(50%) !important;
        background: none
    }

    .header .iSearch form .chosen-container.chosen-with-drop .chosen-single {
        border-bottom-left-radius: 0 !important;
        border-bottom-right-radius: 0 !important
    }

    .header .iSearch form .chosen-container.firstField .chosen-single {
        border-bottom-right-radius: 4px;
        border-top-right-radius: 4px
    }

    .header .iSearch form .chosen-container.lastField .chosen-single {
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px
    }

    .header .iSearch form button {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 18px;
        line-height: 27px;
        padding: 10px 25px;
        border-color: rgba(255, 255, 255, 0.8);
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        -ms-border-radius: 4px;
        -o-border-radius: 4px
    }

    .header .textRotator {
        color: #fff;
        text-align: center;
        position: absolute;
        bottom: 100px;
        z-index: 1;
        width: 100%;
        font-size: 16px;
        text-shadow: 0 0 40px #000
    }

    .header .textRotator p {
        font-size: 12px
    }

    .header .textRotator a {
        color: #fff;
        font-family: 'yekanBold';
        font-weight: normal
    }

    .header .socialNetworks {
        position: absolute;
        z-index: 2;
        left: 30px;
        bottom: 90px;
        text-align: center
    }

    .header .socialNetworks a {
        display: inline-block;
        padding: 11px 0;
        background: rgba(255, 255, 255, 0.25);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 14px;
        margin-right: 5px;
        position: relative;
        z-index: 1;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -moz-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -webkit-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -o-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -ms-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        transition: all .2s ease;
        -moz-transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3)
    }

    .header .socialNetworks a:after {
        content: '';
        position: absolute;
        top: -1px;
        right: -1px;
        background: rgba(102, 192, 0, 0.5);
        z-index: -1;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        transform: scale(.1, .1);
        -moz-transform: scale(.1, .1);
        -webkit-transform: scale(.1, .1);
        -o-transform: scale(.1, .1);
        -ms-transform: scale(.1, .1);
        opacity: 0;
        filter: alpha(opacity=0);
        transition: all .2s ease;
        -moz-transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease
    }

    .header .socialNetworks a:hover {
        background: transparent
    }

    .header .socialNetworks a:hover:after {
        transform: scale(1, 1);
        -moz-transform: scale(1, 1);
        -webkit-transform: scale(1, 1);
        -o-transform: scale(1, 1);
        -ms-transform: scale(1, 1);
        opacity: 1;
        filter: alpha(opacity=100)
    }

    .header .headerContent {
        position: relative;
        top: 150px
    }

    .header .headerContent .logo {
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: absolute;
        top: 25px;
        right: 0;
        padding: 5px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -moz-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -webkit-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -o-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -ms-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02)
    }

    .header .headerContent .logo img {
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        height: 100%;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%
    }

    .header .headerContent .logo .mask {
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
        line-height: 120px;
        color: #fff;
        font-size: 30px;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        opacity: 0;
        filter: alpha(opacity=0)
    }

    .header .headerContent .logo .mask i {
        cursor: pointer
    }

    .header .headerContent .logo .mask:hover {
        opacity: 1;
        filter: alpha(opacity=100)
    }

    .header .headerContent .logo form {
        display: none
    }

    .header .headerContent .title {
        position: absolute;
        top: 25px;
        right: 130px;
        padding: 15px 10px;
        color: #fff;
        line-height: 40px;
        width: 400px;
        height: 120px
    }

    .header .headerContent .title h2, .header .headerContent .title h1 {
        font-size: 27px;
        font-family: 'yekanBold';
        font-weight: normal;
        letter-spacing: -1.5px
    }

    .header .headerContent .title p {
        font-size: 14px;
        color: #eee
    }

    .header .headerContent .title.justTitle {
        right: 20px
    }

    .header:after {
        content: '';
        position: absolute;
        bottom: -10px;
        right: 0;
        width: 100%;
        height: 70px;
        background: url(../../px-images/shape.png);
        background-size: 100% 100%;
        background-repeat: repeat-x;
        background-position: 0px 0px;
    }

    .header.miniHeader {
        height: 450px;
        background-image: url(../../px-images/cover.jpg?v3.1)
    }

    .header.miniHeader .headerContent {
        height: 200px
    }

    .header.miniHeader .shade {
        height: 300px
    }

    .header.miniHeader .socialNetworks {
        bottom: 100px
    }

    .header.miniHeader:after {
        display: none;
    }

    .pageLoader {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 10000000;
        width: 100%;
        height: 100%;
        transition: all .5s ease;
        -moz-transition: all .5s ease;
        -webkit-transition: all .5s ease;
        -ms-transition: all .5s ease;
        -o-transition: all .5s ease
    }

    .pageLoader .mask {
        background: #fff;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        transition: all .5s ease;
        -moz-transition: all .5s ease;
        -webkit-transition: all .5s ease;
        -ms-transition: all .5s ease;
        -o-transition: all .5s ease
    }

    .pageLoader .spinner {
        background: url(../../px-images/loader.gif);
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        margin: 0 auto;
        width: 200px;
        height: 200px
    }

    .pageLoader .bar {
        position: relative;
        width: 100%;
        height: 4px;
        background: #fff;
        box-shadow: 0 0 30px 2px #97f929;
        z-index: 1
    }

    .pageLoader .bar .progress {
        position: absolute;
        top: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(-90deg, #66c000, #97f929);
        background-size: 100%;
        width: 0;
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px;
        transition: all .5s ease;
        -moz-transition: all .5s ease;
        -webkit-transition: all .5s ease;
        -ms-transition: all .5s ease;
        -o-transition: all .5s ease
    }

    .pageLoader .bar .progress:after {
        content: ' ';
        position: absolute;
        top: 0;
        left: 0;
        background: #97f929;
        box-shadow: 0 0 50px 10px #83e218;
        width: 8px;
        height: 4px;
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px
    }

    .pageLoader.step1 .bar .progress {
        width: 25%
    }

    .pageLoader.step2 .bar .progress {
        width: 40%
    }

    .pageLoader.step3 .mask {
        opacity: .7;
        filter: alpha(opacity=70)
    }

    .pageLoader.step3 .bar .progress {
        width: 80%
    }

    .pageLoader.loaded {
        visibility: hidden;
        opacity: 0;
        filter: alpha(opacity=0)
    }

    .pageLoader.loaded .bar .progress {
        width: 100%
    }

    .slogan {
        background: url(../../px-images/grass.png);
        background-size: 60%;
        background-repeat: repeat-x;
        background-position: bottom;
        text-align: center;
        padding: 30px 0 40px 0;
        line-height: 40px
    }

    .slogan h3 {
        font-size: 20px
    }

    .slogan h3 span {
        color: #66c000
    }

    .slogan p {
        font-size: 14px;
        color: #aaa
    }

    .thumbPosts {
        background: #fff;
        padding: 50px 0 90px 0;
        box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -moz-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -webkit-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -o-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02);
        -ms-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.02)
    }

    .thumbPosts .item {
        display: block;
        float: right;
        height: 270px;
        background: #eee;
        width: calc(25% - 23px);
        margin-top: 30px;
        margin-left: 30px;
        overflow: hidden;
        position: relative;
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        -ms-border-radius: 4px;
        -o-border-radius: 4px
    }

    .thumbPosts .item:nth-child(4n) {
        margin-left: 0
    }

    .thumbPosts .item img {
        width: 100%;
        height: 100%
    }

    .thumbPosts .item .overLayer {
        position: absolute;
        top: 0;
        right: 0;
        background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.7) 100%);
        background: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.7) 100%);
        background: -ms-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.7) 100%);
        background: -o-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.7) 100%);
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.7) 100%);
        width: 100%;
        height: 100%
    }

    .thumbPosts .item .overLayer .tag {
        position: absolute;
        top: 20px;
        padding: 5px 15px;
        color: #fff;
        background: #66c000;
        font-size: 12px;
        border-bottom-left-radius: 2px;
        border-top-left-radius: 2px
    }

    .thumbPosts .item .overLayer .tag:after {
        content: '';
        position: absolute;
        right: 0;
        top: 10px;
        border: 5px solid transparent;
        border-right-color: #fff;
        width: 0;
        height: 0
    }

    .thumbPosts .item .overLayer .title {
        position: absolute;
        bottom: 30px;
        right: 30px;
        text-align: center;
        background: #fff;
        width: calc(100% - 60px);
        padding: 10px 5px;
        font-size: 14px;
        z-index: 1;
        color: #333;
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        -ms-border-radius: 4px;
        -o-border-radius: 4px;
        font-family: 'yekan';
    }

    .thumbPosts .item .overLayer .price {
        color: #eee;
        position: absolute;
        bottom: 80px;
        width: 100%;
        text-align: center;
        font-weight: bold;
        z-index: 1
    }

    .thumbPosts .item .overLayer .price span {
        margin-right: 5px
    }

    .thumbPosts .item .overLayerHover {
        position: absolute;
        top: 100%;
        right: 0;
        background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(58, 211, 121, 0.5) 100%);
        background: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(58, 211, 121, 0.5) 100%);
        background: -ms-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(58, 211, 121, 0.5) 100%);
        background: -o-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(58, 211, 121, 0.5) 100%);
        background: linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(58, 211, 121, 0.5) 100%);
        width: 100%;
        height: 100%;
        transition: all .2s ease;
        -moz-transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease
    }

    .thumbPosts .item:hover .overLayerHover {
        top: 0
    }

    .thumbPosts.darkBg {
        background: #f9f9f9
    }

    .cardList .card .showLink .showBtn a {
        display: block;
        background: #fff;

        color: #66c000;
        padding: 12px 40px 10px 40px;
        border-radius: 4px;
